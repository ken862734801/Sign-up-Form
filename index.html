<!DOCTYPE html>
<html>
    <head>
    <link href="style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Sign Up</title>
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                <div class="header-container">
                    <h1 class="brand-name">Insta<span style="color:#4282fe">MED</span></h1>
                    <p>Take <span style="color:#4282fe">20 seconds</span> to sign up and say goodbye to long pharmacy lines and hello to fast delivery times. </p>
                </div>
                <div class="image-container">
                    <img src="./Images/medicinedelivery.png" class="main-image">
                </div>
            </div>
            <div class="right-container">
                <h2 class="title">Create Account</h2>
                <form action="#" method="post">
                    <div class="same-line">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName">

                    </div>

                <div class="same-line">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName">
                </div>

                    <div class="same-line">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber">
                    </div>

                    <div class="same-line">
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email">
                   </div>

                <div class="input">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password">
                    </div>
                <div class="input">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="user_password">
                </div>  
                    <div class="conditions">
                        <input type="checkbox" id="terms" name="agree-to-terms">
                        <label for="terms">I agree to the <span style="color:#4282fe">Terms</span> and <span style="color:#4282fe">Privacy Policy</span>.</label>
                    </div>
                </form>
                <div class="button-container">
                    <button id="sign-up">Sign Up</button>
                    <button id="sign-in">Sign In</button>
                </div>
                <p class="subtitle">Or sign up using</p>
                <div class="icon-container">
                    <img src="./Images/google.png" class="icon">
                    <img src="./Images/facebook.png" class="icon">
                    <img src="./Images/twitter.png" class="icon">
                    <img src="./Images/instagram.png" class="icon">
                </div>
            </div>
        </div>
    </body>
    </html>
